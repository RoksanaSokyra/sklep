<form>
    <input type="text"
           placeholder="Title"
           ng-model="itemCtrl.item.title">
    <input type="text"
           placeholder="Description"
           ng-model="itemCtrl.item.description">
    <input type="number"
           placeholder="Size"
           ng-model="itemCtrl.item.size">
    <input type="text"
           placeholder="Category"
           ng-model="itemCtrl.item.category">
    <input type="number"
           placeholder="Price"
           ng-model="itemCtrl.item.price">
    <input type="number"
           placeholder="Index"
           ng-model="itemCtrl.item.mainImageIndex">
    <input type="number"
           placeholder="Quantity"
           ng-model="itemCtrl.item.quantity">
    <button type="submit" ng-click="itemCtrl.putItem()"> Add Item </button>
</form>
