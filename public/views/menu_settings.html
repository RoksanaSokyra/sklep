<div id="menu_settings">

    <div id="links">
        <a ui-sref="shop">
            <img src="./img/logog.png" width="100" height="40">
        </a>
        <a ng-if="!headerCtrl.status.value" ui-sref="shop.login">
            <span>
                Zaloguj sie
            </span>
        </a>
        <a ng-if="headerCtrl.status.value" ui-sref="shop.userPannel.address">
            Witaj {{headerCtrl.user.address.name}}
        </a>
    </div>

    <div id="basket">
        <img src="./img/basket.png">
        <p>
            <a ui-sref="shop.cart">
                <span ng-if="!headerCtrl.cart.items.length">
                    0
                </span>
                <span ng-if="headerCtrl.cart.items.length">
                    {{ headerCtrl.cart.count }}
                </span>
            </a>
        </p>
    </div>

    <div id="search">
        <form>
            <input type="text" name="Szukaj produktów">
            <input class="search" type="image" src="img/search.svg" alt="Submit">
        </form>
    </div>
</div>
